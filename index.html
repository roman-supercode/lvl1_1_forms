<body>
    <main>
        <form action="#">
            <!-- Name -->
            <label for="name">Name <span>*</span></label>
            <div>
                <input type="text" name="Vorname" id="name" placeholder="Vorname" required>
                <input type="text" name="Nachname" id="name" placeholder="Nachname" required>

            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" required>
            <!-- Thema -->
            <label for="thema">Thema</label>

                <option value="advertise">Advertise</option>
                <option value="partnership">Partnership</option>
            </select>
            <!-- Nachricht -->
            <label for="nachricht">Nachricht <span>*</span></label>
            <textarea name="Nachricht" id="nachricht" cols="30" rows="10" required></textarea>
